name: Xcode - Integration Testing

on:
  workflow_dispatch:
  schedule:
    - cron: "*/40 * * * *"

env:
  PROJECT: embrace-outdoors-ios

jobs:
  xcode-test:
    timeout-minutes: 38
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        xcode_version: ["16.4"]
        device:
          - "iPhone 16"
          - "iPhone 16 Plus"
    steps:
      - name: Check for running workflow
        uses: actions/github-script@v7
        with:
          script: |
            const currentRunId = context.runId;
            console.log(`Current run ID: ${currentRunId}`);

            const runs = await github.rest.actions.listWorkflowRuns({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'ci-xcode-integration.yaml',
              status: 'in_progress'
            });

            console.log(`Total in_progress runs: ${runs.data.workflow_runs.length}`);

            // Filter out the current run
            const otherRuns = runs.data.workflow_runs.filter(run => run.id !== currentRunId);

            if (otherRuns.length > 0) {
              console.log(`Found ${otherRuns.length} other run(s) in progress. Skipping this run.`);
              console.log(`Other run IDs: ${otherRuns.map(r => r.id).join(', ')}`);
              core.setFailed('Another run is already in progress, skipping this run');
            } else {
              console.log('No other runs in progress. Proceeding with this run.');
            }

      - name: Select Xcode
        # See https://github.com/actions/runner-images/blob/main/images/macos/macos-15-Readme.md#xcode
        run: |
          sudo xcode-select -s /Applications/Xcode_${{ matrix.xcode_version }}.app
          xcodebuild -version

      - name: Boot simulator
        run: |
          xcrun simctl boot "${{ matrix.device }}"

      - uses: actions/checkout@v5

      - name: Set Embrace appId
        run: |
          sed -i.bak 's/appId: ".*"/appId: "${{ vars.EMBRACE_APP_ID }}"/' iOS/${{ env.PROJECT }}/${{ env.PROJECT }}/App/EmbraceOutdoorsApp.swift

      - uses: actions/cache@v4
        with:
          path: build/
          key: ${{ runner.os }}-swiftpm-${{ hashFiles('iOS/embrace-outdoors-ios/embrace-outdoors-ios.xcodeproj/project.xcworkspace/xcshareddata/swiftpm/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-swiftpm-

      - name: xcodebuild test
        env:
          IS_XCTEST: true # Needed to disable SwiftLint -> SwiftSyntax plugin dependency build issue
        run: |
          (set -o pipefail && xcodebuild test -project "iOS/${{ env.PROJECT }}/${{ env.PROJECT }}.xcodeproj" CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO CODE_SIGNING_ALLOWED=NO \
          -scheme "${{ env.PROJECT }}" -derivedDataPath "build/DerivedData" -clonedSourcePackagesDirPath "build/" -destination "platform=iOS Simulator,name=${{ matrix.device }}" | xcpretty) || exit 0
